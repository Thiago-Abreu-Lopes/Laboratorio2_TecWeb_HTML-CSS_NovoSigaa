    <main>
        <form method="post" class="formulario">
            <label style="font-size:xx-large">*Nome da Atividade:</label>
            <input class="blocoInput" type="text" placeholder="nome" required>
            <label style="font-size:xx-large">*Horas:</label>
            <input class="blocoInput" type="number" placeholder="horas" required>
            <label style="font-size:xx-large">*Data de Início:</label required>
            <input class="blocoInput" type="date" >
            <label style="font-size:xx-large">Data de Término:</label>
            <input class="blocoInput" type="date" >
            <label style="font-size:xx-large">*Email do responsável:</label>
            <input class="blocoInput" type="email" placeholder="email" required>
            <label style="font-size:xx-large">*Telefone do responsável:</label>
            <input class="blocoInput" type="tel" placeholder="telefone" required>
            <input class="botao" type="submit" value="Cadastrar">
        </form>
